    <title>唇典,甩个万儿</title>

<body>
<h1>唇典</h1>
<h2>作者：虎头蔓</h2>







<table border="1">
    <tr>
        <th>历史起源</th>
    </tr>
    <tr>
        <td width="400">

            江湖上的黑话起源大概在唐朝，起初是生意往来时的隐语，后来因为非法贸易的兴起逐渐发展。后来演变为江湖武人的用语。
            <br>
            江湖上的黑话，又称作切口，也叫春点、寸点、唇点、唇典。

        </td>
    </tr>

</table>

</body>
